<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Gujarat Disaster Information System</h3>
    <div id="map"></div>
    <script>
      function initMap() {
	  
        var centerPoint = {lat: 23.0225, lng: 72.5714};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: centerPoint
        });
		
		google.maps.event.addListener(map,'click',function(event){
			console.log(event.latLng);
			addMarker({coords:event.latLng});
		});
		
		var markers=[{
				coords:{lat: 23.0225, lng: 72.5714},
				icon : 'http://maps.google.com/mapfiles/kml/pal3/icon42.png',
				content : '<h2>Ahmedabad</h2>'
			},
			{
				coords:{lat: 23.5880, lng: 72.3693},
				icon : 'http://maps.google.com/mapfiles/kml/pal4/icon40.png',
				content : '<h2>Mehsana</h2>'
			},
			{
				coords:{lat: 23.2156, lng: 72.6369},
//				label : 'GND',
				icon : 'http://maps.google.com/mapfiles/kml/pal4/icon40.png',
				content : '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>'
			}
			];
		
		for(var i=0;i<markers.length;i++)
		addMarker(markers[i]);
		// Adds a marker to the map.
		
		
  
function addMarker(location) {
  // Add the marker at the clicked location, and add the next-available label
  // from the array of alphabetical characters.
  var marker = new google.maps.Marker({
    position: location.coords,
    //label: location.label,
    map: map,
	icon:location.icon
  });
  
  if(location.icon){
	marker.setIcon(location.icon);
  }
  
  if(location.label){
  marker.setLabel(location.label);
  }
var infoWindow=new google.maps.InfoWindow({
	content:location.content
});

marker.addListener('click',function(){
	infoWindow.open(map,marker);
});

  
  }


      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHRsjiIJjcbAHYPPe5pCh6j-5STNUeF8E&callback=initMap">
    </script>
  </body>
</html>
